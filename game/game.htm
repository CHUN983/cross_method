<html>
    <head>
        <title>挑戰101</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <style>
            /* 基本設定 */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            /* flex 容器，水平排列元素 */
            .container {
                display: flex;
                justify-content: space-between; /* 左右分佈 */
                align-items: center; /* 垂直居中 */
                padding: 20px; /* 增加容器內的距離 */
            }

            /* level 的淺藍色圓圈設計 */
            .level {
                width: 80px;
                height: 80px;
                background-color: lightblue; /* 淺藍色 */
                border-radius: 50%; /* 圓形 */
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
                color: #333;
                position: absolute; /* 固定在左上角 */
                top: 20px;
                left: 20px;
            }

            /* time 的倒數計時樣式 */
            .time {
                font-size: 24px;
                font-weight: bold;
                color: #333;
                margin-left: 150px; /* 確保它顯示在 level 右邊 */
            }

            /* goal 的樣式 */
            .goal {
                font-size: 20px;
                color: #333;
                margin-left: 20px; /* 確保它顯示在 time 左邊 */
            }

            /* hint 的樣式，包含紫色方框 */
            .hint {
                display: flex; /* 使用 flexbox */
                align-items: center; /* 垂直居中對齊 */
                font-size: 20px;
                height: 20px;
                color: #333;
                border: 2px solid purple; /* 紫色邊框 */
                border-radius: 8px; /* 方框圓角 */
                padding: 10px; /* 內部填充，讓內容與邊框保持距離 */
                background-color: purple; /* 方框內的背景顏色 */
                margin-right: 20px; /* 保持右邊的距離 */
            }

            .hint i {
                margin-right: 8px; /* 調整 icon 與文字的距離 */
                color: white; /* icon 的顏色 */
            }

            /* home 按鈕的紫色方框樣式 */
            .home {
                font-size: 24px;
                margin-right: 20px; /* 確保它顯示在最右側 */
                display: flex;
                align-items: center;
                justify-content: center;
                width: 50px;
                height: 50px;
                border: 2px solid purple; /* 紫色邊框 */
                background-color: purple; /* 背景顏色 */
                border-radius: 8px; /* 方框的圓角 */
            }

            .home i {
                color: white; /* icon 顏色 */
            }

        </style>
    </head>

    <body>
        <!-- 圓圈 level 固定左上角 -->
        <div class="level">LV8</div>

        <!-- 容器，包含 time、goal、suggestion、home -->
        <div class="container">
            <!-- time 顯示 -->
            <div class="time">倒數：60秒</div>

            <!-- goal 顯示 -->
            <div class="goal">
                <p>目標: 60秒內完成</p>
            </div>

            <!-- hint 顯示 -->
            <div class="hint">
                <i class="fa-solid fa-lightbulb"></i>
                <p style="color: white; font-weight: bold;">提示</p>
            </div>

            <!-- home 按鈕 -->
            <div class="home">
                <i class="fa-solid fa-house"></i>
            </div>
        </div>

        

    </body>
</html>
