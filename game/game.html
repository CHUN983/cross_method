<html>
    <head>
        <title>挑戰101</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="game.css">
        <script src="game.js"></script>
    </head>

    <body>
        <!-- 圓圈 level 固定左上角 -->
        <div class="level">LV0</div>

        <!-- 容器，包含 time、goal、suggestion、home -->
        <div class="container">
            <!-- time 顯示 -->
            <div class="time">倒數：60秒</div>

            <!-- goal 顯示 -->
            <div class="goal">
                <p>目標: 60秒內完成</p>
            </div>

            <!-- hint 顯示 -->
            <div class="hint">
                <i class="fa-solid fa-lightbulb"></i>
                <p style="color: white; font-weight: bold;">提示</p>
            </div>

            <!-- home 按鈕 -->
            <div class="home" onclick="goHome()">
                <i class="fa-solid fa-house"></i>
            </div>
        </div>

        <!-- Game container 置中，包含 display_number、input_number、check -->
        <div class="game_container">
            <!-- 顯示的數字與運算符號 -->
            <div class="display_number">
                <div class="operation">
                    <!-- 將乘法符號與隨機生成的數字包在一個標籤內 -->
                    <div class="operation-group">
                        <span class="operation-icon">
                            <i class="fa-solid fa-times"></i> <!-- 乘法icon -->
                        </span> 
                        <span class="operation-number operation-number1">12</span> <!-- 初始為 12，但會被隨機數字取代 -->
                    </div>
                </div>
                <div class="operation">
                    <!-- 將加法符號與隨機生成的數字包在一個標籤內 -->
                    <div class="operation-group">
                        <span class="operation-icon">
                            <i class="fa-solid fa-plus"></i> <!-- 加法icon -->
                        </span> 
                        <span class="operation-number operation-number2">7</span> <!-- 初始為 7，但會被隨機數字取代 -->
                    </div>
                </div>
            </div>

            <!-- 使用者輸入按鈕 0-9 -->
            <div class="input_number">
                <!-- 上部分數字選擇 -->
                <div class="input-section">
                    <select class="number-select" id="number1" onchange="updateSelection('number1')">
                        <option value="" disabled selected>請選擇</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <!-- 下部分數字選擇 -->
                <div class="input-section">
                    <select class="number-select" id="number2" onchange="updateSelection('number2')">
                        <option value="" disabled selected>請選擇</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
            </div>

            <!-- 確認按鈕 -->
            <div class="check" onclick="checkSelection()">確認</div>
        </div>

    </body>
</html>
